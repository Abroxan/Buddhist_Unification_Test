tibet.1.t:0 "The Reunification of Buddhism"
tibet.1.d:0 "For too long our fellow Buddhists have suffered as religious minorities in Nepal, forced to assimilate into Nepalese culture. Some within Lhasa wish to take action, bringing our oppressed brothers and sisters back under our protection. Plus it would distract from some of the more concerning internal issues facing our nation."
tibet.1.a:0 "For unity! To war!"
tibet.1.b:0 "Send a veiled threat through our diplomat"
tibet.1.c:0 "Let us focus on our internal stability first"

tibet.2.t:0 "Nepal Submits"
tibet.2.d:0 "Nepal has unconditionally agreed to all of our demands, including that we have Tibetan observers partake in their government."
tibet.2.a:0 "The plan actually worked!"

tibet.3.t:0 "Nepal Rejects Tibetan Rule"
tibet.3.d:0 "Our diplomat has been sent back, noticeably without his head. The message is clear. If Nepal wants blood, then we shall make them bleed!"
tibet.3.a:0 "For Tibet!"

tibet.4.t:0 "Protests erupt in Lhasa"
tibet.4.d:0 "The people are rioting in the street, claiming our government has failed Tibet! Should we crack down on these hooligans?"
tibet.4.a:0 "Let the rabble be, they don't threaten us"
tibet.4.b:0 "Send in the military, and bring back order"

tibet.5.t:0 "Military Coup in the Palace"
tibet.5.d:0 "Sensing weakness by our lack of response to the protests, several generals gathered with their loyal forces to storm the Potala Palace, massacring hundreds as they deposed the theocracy. This new government has declared martial law, vowing to bring peace and stability back to the nation."
tibet.5.a:0 "A new era for Tibet"

tibet.6.t:0 "Radical Communists Raid Armory"
tibet.6.d:0 "A band of Sovet-backed communists raided the Lhasa armory during the chaos of the protests. Several thousand communists are now armed, vowing to topple our government, replacing it with a so-called Dictatorship of the Proletariat."
tibet.6.a:0 "We must put an end to this madness!"

nepal.1.t:0 "Tibet Demands Subjugation"
nepal.1.d:0 "Early this morning a Tibetan envoy arrived from Lhasa. He claims that we are oppressing our local Buddhist population, and that we must submit to Tibet immediately unless we wish to anger them further."
nepal.1.a:0 "We have no choice but to submit to the superior force"
nepal.1.b:0 "Never! We will fight to the last person!"